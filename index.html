<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <nav>
        <div class="mobile-nav">
            <div>
                <button class="burger-btn"><img src="burger.svg" height="25" width="25" alt=""></button>
            </div>
            <div>
                <h1>Data & Algos</h1>
            </div>
        </div>
        <div class="main-nav">

        </div>
    </nav>
    <main>
        <button class="accordion-btn btn-ds">
            <h2>Array</h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">
            <!-- custom-template -->
            <template id="custom-template">
                <h3 class="section-header"></h3>
                <div class="text-code-container">
                    <div class="text-node">
                        <p class="custom-text"></p>
                    </div>
                    <div class="ui">
                        <div class="ui-flex">
                            <div class="ui-red"></div>
                            <div class="ui-yellow"></div>
                            <div class="ui-green"></div>
                        </div>
                        <div class="code-block">
                            <pre>
                        <code class="custom-code">
                        </code>
                    </pre>
                        </div>
                    </div>
                </div>
            </template>

            <custom-slot header="Creating Arrays" code="createArray">
            </custom-slot>

            <custom-slot header="Array.Push()" code="pushArray">
            </custom-slot>

            <custom-slot header="Array.Pop()" code="popArray">
            </custom-slot>

            <custom-slot header="Array.Shift()" code="shiftArray">
            </custom-slot>

            <custom-slot header="Array.Unshift()" code="unshiftArray">
            </custom-slot>

            <custom-slot header="Array.Slice()" code="sliceArray">
            </custom-slot>

            <custom-slot header="Array.Splice()" code="spliceArray">
            </custom-slot>

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Singly Linked List</h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

            <custom-slot header="Node Class" code="classNode">
            </custom-slot>

            <custom-slot header="LinkedList Push()" code="pushLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList Pop()" code="popLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList InsertAtPos()" code="insertAtPosLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList RemoveFrom()" code="removeFromLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList RemoveNode()" code="removeNodeLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList IndexOf()" code="indexOfLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList isEmpty()" code="isEmptyLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList getIndexAt()" code="getIndexAtLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList getLengthOf()" code="getLengthOfLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList reverse()" code="reverseLinkedList">
            </custom-slot>

        </div>
        <button class="accordion-btn btn-ds">
            <h2>Doubly
                Linked
                List
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">


            <custom-slot header="Node Class" code="classNode">
            </custom-slot>

            <custom-slot header="LinkedList Push()" code="pushLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList Pop()" code="popLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList InsertAtPos()" code="insertAtPosLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList RemoveFrom()" code="removeFromLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList RemoveNode()" code="removeNodeLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList IndexOf()" code="indexOfLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList isEmpty()" code="isEmptyLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList getIndexAt()" code="getIndexAtLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList getLengthOf()" code="getLengthOfLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList swapValues()" code="reverseLinkedList">
            </custom-slot>

            <custom-slot header="LinkedList reverse()" code="reverseLinkedList">
            </custom-slot>

        </div>
        <button class="accordion-btn btn-ds">
            <h2>Stack
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

            <custom-slot header="Push()" code="pushStack">
            </custom-slot>
            <custom-slot header="Pop()" code="popStack">
            </custom-slot>
            <custom-slot header="Peek()" code="peekStack">
            </custom-slot>
            <custom-slot header="IsEmpty()" code="isEmptyStack">
            </custom-slot>

        </div>
        <button class="accordion-btn btn-ds">
            <h2>Queues
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

            <custom-slot header="Enqueue()" code="enqueueQueue">
            </custom-slot>
            <custom-slot header="Dequeue()" code="dequeueQueue">
            </custom-slot>
            <custom-slot header="Peek()" code="peekQueue">
            </custom-slot>
            <custom-slot header="IsEmpty()" code="isEmptyQueue">
            </custom-slot>
        </div>

        <button class="accordion-btn btn-ds">
            <h2>Hash
                Tables
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Tree
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Graph
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Trie
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Heap
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>



        <button class="accordion-btn btn-a">
            <h2>Sorting()
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>


        <button class="accordion-btn btn-a">
            <h2>Search()
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>


        <button class="accordion-btn btn-a">
            <h2>Tree
                Search()
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">
        </div>

    </main>

    <script type="module" defer src="/src/main.js"></script>
</body>

</html>
