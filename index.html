<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <nav>
        <div class="mobile-nav">
            <div>
                <h1>DS & A Cheatsheet</h1>
            </div>
        </div>
        <div class="main-nav">

        </div>
    </nav>
    <main>
        <button class="accordion-btn btn-ds">
            <h2>Array</h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">
            <!-- custom-template -->
            <template id="custom-template">
                <h3 class="section-header"></h3>
                <div class="text-code-container">
                    <div class="text-node">
                        <p>Default Text.</p>
                    </div>
                    <div class="ui">
                        <div class="ui-flex">
                            <div class="ui-buttons">
                                <div class="ui-red"></div>
                                <div class="ui-yellow"></div>
                                <div class="ui-green"></div>
                            </div>
                            <div class="ui-header">
                                <p class="file-name">untitled.js</p>
                            </div>
                        </div>
                        <div class="code-block">
                            <pre>
                        <code class="custom-code">
                        </code>
                    </pre>
                        </div>
                    </div>
                </div>
            </template>

            <custom-slot header="Creating Arrays" code="createArray" codefile="array.js">
            </custom-slot>

            <custom-slot header="Array.Push()" code="pushArray" codefile="array.push().js">
            </custom-slot>

            <custom-slot header="Array.Pop()" code="popArray" codefile="array.pop().js">
            </custom-slot>

            <custom-slot header="Array.Shift()" code="shiftArray" codefile="array.shift().js">
            </custom-slot>

            <custom-slot header="Array.Unshift()" code="unshiftArray" codefile="array.unshift().js">
            </custom-slot>

            <custom-slot header="Array.Slice()" code="sliceArray" codefile="array.slice().js">
            </custom-slot>

            <custom-slot header="Array.Splice()" code="spliceArray" codefile="array.splice().js">
            </custom-slot>

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Singly Linked List</h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

            <custom-slot header="Node Class" code="classNode" codefile="node.js">
            </custom-slot>

            <custom-slot header="LinkedList Push()" code="pushLinkedList" codefile="linkedlist.push().js">
            </custom-slot>

            <custom-slot header="LinkedList Pop()" code="popLinkedList" codefile="linkedlist.pop().js">
            </custom-slot>

            <custom-slot header="LinkedList InsertAtPos()" code="insertAtPosLinkedList"
                codefile="linkedlist.insertatpos().js">
            </custom-slot>

            <custom-slot header="LinkedList RemoveFrom()" code="removeFromLinkedList"
                codefile="linkedlist.removefrom().js">
            </custom-slot>

            <custom-slot header="LinkedList RemoveNode()" code="removeNodeLinkedList"
                codefile="linkedlist.removenode().js">
            </custom-slot>

            <custom-slot header="LinkedList IndexOf()" code="indexOfLinkedList" codefile="linkedlist.indexof().js">
            </custom-slot>

            <custom-slot header="LinkedList isEmpty()" code="isEmptyLinkedList" codefile="linkedlist.isempty().js">
            </custom-slot>

            <custom-slot header="LinkedList getIndexAt()" code="getIndexAtLinkedList"
                codefile="linkedlist.getindexat().js">
            </custom-slot>

            <custom-slot header="LinkedList getLengthOf()" code="getLengthOfLinkedList"
                codefile="linkedlist.getlengthof().js">
            </custom-slot>

            <custom-slot header="LinkedList reverse()" code="reverseLinkedList" codefile="linkedlist.reverse().js">
            </custom-slot>

        </div>
        <button class="accordion-btn btn-ds">
            <h2>Doubly
                Linked
                List
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">


            <custom-slot header="Node Class" code="classNode" codefile="node.js">
            </custom-slot>

            <custom-slot header="LinkedList Push()" code="pushLinkedList" codefile="dlinkedlist.push().js">
            </custom-slot>

            <custom-slot header="LinkedList Pop()" code="popLinkedList" codefile="dlinkedlist.pop().js">
            </custom-slot>

            <custom-slot header="LinkedList InsertAtPos()" code="insertAtPosLinkedList"
                codefile="dlinkedlist.insertatpos().js">
            </custom-slot>

            <custom-slot header="LinkedList RemoveFrom()" code="removeFromLinkedList"
                codefile="dlinkedlist.removefrom().js">
            </custom-slot>

            <custom-slot header="LinkedList RemoveNode()" code="removeNodeLinkedList"
                codefile="dlinkedlist.removenode().js">
            </custom-slot>

            <custom-slot header="LinkedList IndexOf()" code="indexOfLinkedList" codefile="dlinkedlist.indexof().js">
            </custom-slot>

            <custom-slot header="LinkedList isEmpty()" code="isEmptyLinkedList" codefile="dlinkedlist.isempty().js">
            </custom-slot>

            <custom-slot header="LinkedList getIndexAt()" code="getIndexAtLinkedList"
                codefile="dlinkedlist.getindexat().js">
            </custom-slot>

            <custom-slot header="LinkedList getLengthOf()" code="getLengthOfLinkedList"
                codefile="dlinkedlist.getlengthof().js">
            </custom-slot>

            <custom-slot header="LinkedList swapValues()" code="reverseLinkedList"
                codefile="dlinkedlist.swapvalues().js">
            </custom-slot>

            <custom-slot header="LinkedList reverse()" code="reverseLinkedList" codefile="dlinkedlist.reverse().js">
            </custom-slot>

        </div>
        <button class="accordion-btn btn-ds">
            <h2>Stack
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

            <custom-slot header="Push()" code="pushStack">
            </custom-slot>
            <custom-slot header="Pop()" code="popStack">
            </custom-slot>
            <custom-slot header="Peek()" code="peekStack">
            </custom-slot>
            <custom-slot header="IsEmpty()" code="isEmptyStack">

        </div>
        <button class="accordion-btn btn-ds">

        <div class="panel">

            <custom-slot header="Enqueue()" code="enqueueQueue">

            <custom-slot header="Dequeue()" code="dequeueQueue">
            </custom-slot>
            <custom-slot header="Peek()" code="peekQueue">
            </custom-slot>
            <custom-slot header="IsEmpty()" code="isEmptyQueue">
            </custom-slot>
        </div>

        <button class="accordion-btn btn-ds">
            <h2>Hash
                Tables
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Tree
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Graph
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Trie
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>

        <button class="accordion-btn btn-ds">
            <h2>Heap
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>



        <button class="accordion-btn btn-a">
            <h2>Sorting()
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>


        <button class="accordion-btn btn-a">
            <h2>Search()
            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">
        </button>
        <div class="panel">

        </div>


        <button class="accordion-btn btn-a">
            <h2>Tree

            </h2>
            <img class="arrow" src="arrow-2.svg" width="35" height="35" alt="">

        <div class="panel">

    <script type="module" defer src="/src/main.js"></script>
